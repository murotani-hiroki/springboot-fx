plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.mrtn'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	//providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springframework.boot:spring-boot-devtools'
	compile 'org.springframework.boot:spring-boot-starter-validation'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.9'
	compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'
	compile group: 'org.webjars', name: 'jquery', version: '3.5.1'
	providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	runtime 'org.postgresql:postgresql'
}



test {
	useJUnitPlatform()
}
